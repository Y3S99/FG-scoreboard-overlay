
<html>
<head>
    <link rel="stylesheet" href="css/Style.css">
</head>
<body>
    <div id="scoreboardBackgound">
        <img id="roundBG" src="./ImageBackground/Rounds.png"></img>
        <img id="p1BG" class="BG" src="./ImageBackground/P1bg.png" ></img>
        <img id="p2BG" class="BG" src="./ImageBackground/P2bg.png" ></img>
    </div>

    <div id="scoreboard">

        <div id="leftwrapper">
        <span id="P1score" class="score" ></span>
        <span id="P1wrapper" class="wrapper">
            <span id="P1teamname" class="teamname"></span>
            <span id="P1name" class="name"></span>
        </div>

        <div id="rightwrapper">
            <span id="P2score" class="score" ></span>
            <span id="P2wrapper" class="wrapper">
                <span id="P2teamname" class="teamname"></span>
                <span id="P2name" class="name"></span>
            </div>

        <div id="roundwrapper">
            <span id="round"></span>
        </div>

    </div>

    <div id="TBwrapper">
        <div id="teambattleBackgound">
                <div class="teambattleBG">
                    <img id="T1M1flag" class="TMflag" src="./ImageBackground/Teambattle/L1green.png">
                    <img id="T1M1BG" class="TMBG" src="./ImageBackground/Teambattle/Lbase1.png">
                </div>
                <div class="teambattleBG">
                    <img id="T1M2flag" class="TMflag" src="./ImageBackground/Teambattle/L2green.png">
                    <img id="T1M2BG" class="TMBG" src="./ImageBackground/Teambattle/Lbase2.png">
                </div>
                <div class="teambattleBG">
                    <img id="T1M3flag" class="TMflag" src="./ImageBackground/Teambattle/L3green.png">
                    <img id="T1M3BG" class="TMBG" src="./ImageBackground/Teambattle/Lbase3.png">
                </div>
                <div class="teambattleBG">
                    <img id="T2M1flag" class="TMflag" src="./ImageBackground/Teambattle/R1green.png">
                    <img id="T12M1BG" class="TMBG" src="./ImageBackground/Teambattle/Rbase1.png">
                </div>
                <div class="teambattleBG">
                    <img id="T2M2flag" class="TMflag" src="./ImageBackground/Teambattle/R2green.png">
                    <img id="T2M2BG" class="TMBG" src="./ImageBackground/Teambattle/Rbase2.png">
                </div>
                <div class="teambattleBG">
                    <img id="T2M3flag" class="TMflag" src="./ImageBackground/Teambattle/R3green.png">
                    <img id="T2M3BG" class="TMBG" src="./ImageBackground/Teambattle/Rbase3.png">
                </div>
                </div>
                
                


        <div>

        <div id="leftteam">
            <span id="T1M1" class="team"></span>
            <span id="T1M2" class="team"></span>
            <span id="T1M3" class="team"></span>
        </div>
        <div id="rightteam">
                <span id="T2M1" class="team"></span>
                <span id="T2M2" class="team"></span>
                <span id="T2M3" class="team"></span>
                </div>
    </div>

    </div>
        
        



    <div id="logowrapper">
        <img id="logo1" class="logos" src="./ImageBackground/logo/logo1.png" onerror='this.style.display = "none"'></img>
        <img id="logo2" class="logos" src="./ImageBackground/logo/logo2.png" onerror='this.style.display = "none"'></img>
        <img id="logo3" class="logos" src="./ImageBackground/logo/logo3.png" onerror='this.style.display = "none"'></img>
    </div>
    
   
    <script src="./js/gsap.min.js"></script>
    <script src="./js/ScoreBoard.js"> </script>
</body>
</html>
